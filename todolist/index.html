<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Tasktist</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header-principal">
        <h1>Tasktist</h1>
    </header>
    <div class="conteudo">
        <main class="container-principal">
            <fieldset class="fieldset-form">
                <legend class="legend-form">Dados da Tarefa</legend>
                <label for="nome_tarefa" class="label-campo">Nome:</label>
                <input type="text" id="nome_tarefa" class="input-texto"><br><br>
                <label for="data_tarefa" class="label-campo">Data limite: </label>
                <input type="date" id="data_tarefa" class="input-data"><br><br>
                <label for="prioridade_tarefa" class="label-campo">Prioridade:</label>
                <select name="prioridade_tarefa" id="prioridade_tarefa" class="select-campo">
                    <option value="" disabled selected hidden>Selecione uma opção</option>
                    <option value="0">Baixa</option>
                    <option value="1">Média</option>
                    <option value="2">Alta</option>
                </select><br><br>
                <div id="mensagem-erro" class="mensagem-erro" style="display: none;"></div>
                <input type="button" id="btnAdicionar" class="btn btn-adicionar" value="Adicionar Tarefa">
            </fieldset>
            <label for="ordem" class="label-campo">Ordenar por:</label>
            <select name="ordem" id="ordem" class="select-campo">
                <option value="data">Data limite</option>
                <option value="prioridade">Prioridade</option>
            </select><br><br>
            <section id="lista">...</section>
        </main>
    </div>
    <footer class="footer-principal">
        <p><strong>Nome do aluno:</strong> Giordano Goulart Zanetti</p>
        <p><strong>Número de matrícula:</strong> 2024314558</p>
        <p><strong>Turma:</strong> 2C</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
